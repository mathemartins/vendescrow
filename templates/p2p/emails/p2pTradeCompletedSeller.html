<html>
<head>
  <title>P2P Vendescrow</title>
</head>
<body>
  <div data-role="module-unsubscribe" class="module" role="module" data-type="unsubscribe" style="color:#444444; font-size:12px; line-height:20px; padding:16px 16px 16px 16px; text-align:Center;" data-muid="4e838cf3-9892-4a6d-94d6-170e474d21e5">
    <div class="Unsubscribe--addressLine">
      <p class="Unsubscribe--senderName" style="font-size:16px;line-height:20px">
        Hi, {{ seller }},
      </p>
      <p style="font-size:16px;line-height:20px">
          Your trade transaction has been bought <strong>SUCCESSFULLY</strong> by <strong>{{ buyer }}</strong> with order id : <strong>{{ narration }}</strong>.<br/>
          Transfer for amount <strong>{{ currency }}{{ amount }}</strong>, has been made and transaction verified.
      </p>
      <p style="font-size:16px;line-height:20px">
        Thank you<br/>
        VENDESCROW SUPPORT<br/>
        <strong>
            <small>
                Support Systems
            </small>
        </strong>
      </p>
      <p style="font-size:16px;line-height:20px">
        <span class="Unsubscribe--senderAddress">Airport Road</span>, <span class="Unsubscribe--senderState">Aisama Gardens</span> <span class="Unsubscribe--senderZip">Ghana, 1005601</span>
      </p>
    </div>
  </div>
</body>
</html>
